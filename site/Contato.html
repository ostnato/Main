<body>
    <div class="main-content">
        <h1 align="center">Entre em Contato</h1>
        <p align="center">Se você tiver alguma dúvida ou quiser entrar em contato, preencha o formulário abaixo.</p>
    </div>
    <br>

    <form action="mailto:seuemail@dominio.com" method="post" enctype="text/plain" align="center">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Assunto:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Mensagem:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <br>
